<!DOCTYPE html>
<html>
 <head>
    <style>

        body,
        svg {
          height: 100%;
          margin: 0;
          width: 100%;
          float: left;
            background-color: black;
        }
        div {width: 100%; height: 100%;z-index: -100; position: absolute; top: 0; left: 0;}
        h1 {
            font-family: sans-serif;
            color: white;
        }
    </style>       
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        var counter = 0;
        function update() {
            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0)
            const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0)
  
            let title = d3.select("#title").html("Template " + counter);
            counter++;
        }
        function screen_handler() {
            update();
        }

        function create() {
            setInterval(screen_handler, 60)
        }
    </script>
</head>
<body onload="create();">
    <h1 id="title">Template</h1>
    <div style="width: 100%; height:100%" id = "svgcontainer">
    </div>

 </body>   
</html>
