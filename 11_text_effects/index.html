<!DOCTYPE html>
<html>
 <head>
    <style>
        html, body {
            min-height: 100%;
        }
        body {
            background: linear-gradient(#68edff62, #e7c4c5af)  no-repeat;
        }
        div {
            width: 100%; 
            height: 100%;
            z-index: -100; 
            position: absolute; 
            top: 0; left: 0;
            font-family: 'Rubik Mono One', sans-serif;
            color: white;            
        }
        #textoverlay {
            position: fixed; /* Sit on top of the page content */
            width: 60%; 
            height: 60%;
            top: 20%;
            left: 20%;
            background-color: rgba(0,0,0,0.5); /* Black background with opacity */
            z-index: 2; 
            border-radius: 10px;
            border: 3px solid rgba(128,128,128,0.5);
            overflow: hidden;
        }        
    </style>    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">       
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        var counter = 0;



        function update() {

            const text="Welcome to another retro demo.<p>Copying ideas from 30 years ago.</p><p>To make simple webpages in 2021</p>";
            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0)
            const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0)
  
            let newtext = text.slice(0, counter % 400);
            if ((counter % 5) == 0) {
                newtext += "_";
            }
            let title = d3.select("#textoverlay").html(newtext);

            counter++;
        }
        function screen_handler() {
            update();
        }

        function create() {
            setInterval(screen_handler, 60)
        }
    </script>
</head>
<body onload="create();">
    <div id="textoverlay">
    </div>

 </body>   
</html>
