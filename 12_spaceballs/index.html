<!DOCTYPE html>
<html>
 <head>
    <style>

        body,
        svg {
          height: 100%;
          margin: 0;
          width: 100%;
          float: left;
        }
        img {
          height: 100%;
          margin: 0;
          width: 100%;
          float: left;
        }        
        div {width: 100%; height: 100%;z-index: -100; position: absolute; top: 0; left: 0;}
    </style>       
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="text/javascript">
        let frame = 0
        let files = [
            "./svg/headlooktest_00001.svg", 
            "./svg/headlooktest_00002.svg", 
            "./svg/headlooktest_00003.svg",
            "./svg/headlooktest_00004.svg",
            "./svg/headlooktest_00005.svg",
            "./svg/headlooktest_00006.svg",            
        ]

        function create() {
            //d3.select("body").append("h1").text("Insert a heading with D3");
            // d3.select("body").transition().style("background-color", "black");
            setInterval(update, 60)
        }

        function update() {
            let img = d3.select("#svgcontainer").html("").append("img");
            img.attr("src", files[frame]);
            frame++;
            frame = frame % files.length

        }

    </script>
 </head>
 <body onload="create();">
    <div style="width: 100%; height:100%" id = "svgcontainer">
    </div>

 </body>   
</html>
