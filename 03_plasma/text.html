<!DOCTYPE html>
<html>
 <head>
    <!-- background: linear-gradient(217deg, rgba(255,0,0,.8), rgba(255,0,0,0) 70.71%),
    linear-gradient(127deg, rgba(0,255,0,.8), rgba(0,255,0,0) 40.71%),
    linear-gradient(336deg, rgba(0,0,255,.8), rgba(0,0,255,0) 70.71%); -->

<style>
        body, svg {
            height: 100%;
            margin: 0;
            width: 100%;
            float: left;
            background-color: #000000;
        }
        .underlay {
            display:flex;
            justify-content: center;
            align-items: center;
            width: 100%; 
            height: 100%;
            z-index: -100; 
            position: absolute; 
            top: 0; 
            left: 0;
        }
        .row {
            z-index: -100; 
            width: 100%; 
            position: absolute; 
        }
        .title {
            font-family: 'Nunito', sans-serif;
            font-size: 10vw;
            font-weight: 900;
            letter-spacing: 0.1rem; 
            text-align: center;
        }

        .plasma {
            color: transparent;
                background: linear-gradient(217deg, rgba(255,0,0,.8), rgba(255,0,0,0) 70.71%),
                        linear-gradient(127deg, rgba(0,255,0,.8), rgba(0,255,0,0) 40.71%),
                        linear-gradient(336deg, rgba(0,0,255,.8), rgba(0,0,255,0) 70.71%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 span:hover {
            -webkit-text-fill-color: aquamarine;
        }
    </style>       
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        function create() {
            setInterval(update, 60)
        }

        var deg1 = 0;
        var deg2 = 50;
        var deg3 = 80;
        var hue1 = 0;
        var hue2 = 130;
        function update() {
            const rad = 2.0 * Math.PI;

            var plasma = d3.select("#plasma");
            plasma.attr("style","background: linear-gradient(" + deg1 + "deg,  hsla(" + hue1 + ",70%,50%,1), hsla(" + hue2 + ",60%,70%,1) 70.71%),linear-gradient(" + deg2 + "deg, rgba(0,255,0,.8), rgba(0,255,0,0.6) 40.71%),linear-gradient(" + deg3 + "deg, rgba(0,0,255,.8), rgba(0,255,0,0.5) 90.71%);color: transparent;-webkit-background-clip: text;background-clip: text;-webkit-text-fill-color: transparent;");
            deg1 += 1.0;
            deg2 += 3.0;
            deg3 -= 2.0;
            hue1 += 1.0;
            hue2 += 2.1;
        }
        
    </script>
 </head>
 <body onload="javascript:create();">

    <!--  -->
    <div class="underlay">
        <div class="row" >
            <div><h1 id="plasma" class="title" ><span>*</span><span>H</span><span>E</span><span>L</span><span>L</span><span>O</span><span>&nbsp;</span><span>W</span><span>O</span><span>R</span><span>L</span><span>D</span><span>*</span></h1></div>
        </div>
    </div>



 </body>
 </html>
